<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="profile-card">
                <div class="upper">
                    <img src="images/image-victor.jpg" class="profile-pic" alt="profile-pic">
                </div>

                <div class="lower">
                    <h1 class="profile-name">Victor Crest<span class="no"> 26</span></h1>
                    <p class="place">London</p>
                    <hr/>
                    <div class="attributes">
                        <h3 class="bold-text">80K <span class="light-text">Followers</span></h3>
                        <h3 class="bold-text">803K <span class="light-text">Likes</span></h3>
                        <h3 class="bold-text">1.4K <span class="light-text">Photos</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sonali Sonawane</a>.
    </div>
</body>

</html>
